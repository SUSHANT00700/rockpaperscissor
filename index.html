<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <script src="app.js" defer></script>

    <title> Rock Paper Scissors</title>
</head>

<body class="preload">
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo" />
            <div class="score">
                <div class="score__title">Computer score</div>
                <div class="score__number__computer score__number"></div>
            </div>
            <div class="score">
                <div class="score__title">Your score</div>
                <div class="score__number__user score__number"></div>
            </div>
        </header>
        <section class="game">
            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="./images/paper.svg" alt="Paper" />
                </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="./images/scissors.svg" alt="Scissors" />
                </div>
            </button>
            <button class="choice-btn" data-choice="rock">
                <div class="choice rock">
                    <img src="./images/rock.svg" alt="Rock" />
                </div>
            </button>
        </section>
    </div>

    <section class="results hidden">
        <h2 class="results__heading">you picked</h2>
        <h2 class="results__heading">pc picked</h2>
        <div class="results__result"></div>
        <div class="results__winner hidden">
            <h3 class="results__text"></h3>
            <button class="play-again">play again</button>
        </div>
        <div class="results__result"></div>
    </section>

    <div class="lastbtns">
        <button class="nextBtn hidden">next</button>
        <button class="rules-btn" tabindex="1">rules</button>
    </div>
 
    <div class="modal">
        <div class="modal__container">
            <header class ="modal__header">
                <button class="close-btn">
                    <img src="./images/close-btn.svg" alt="Close-btn" >
                </button>
            </header>
            <img src="./images/rules.svg" alt="Rules Image" class="rules-image"/>
        </div>
    </div>


    <div class="winnerSection hidden">
        <div class="winnerDiv">
            <img src="images/cup_img.png" alt="cup">
            <h1>HURRAY!!</h1>
            <h2 class="won">YOU WON THE GAME</h2>
            <button class="play-again restart">PLAY AGAIN</button>
        </div>
    </div>
</body>

</html>
